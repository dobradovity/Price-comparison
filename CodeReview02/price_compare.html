<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
	<title>CodeReview 2 | Dragan Obrádovity | Price comparison</title>

</head>
<body onload="deferenceBox()">

	<div id="container-main">

		<header>
			
			<div id="div-logo">
				<a href="javascript:void(0)"></a>
			</div>
			<div id="div-text-header">
				<h1>Price comparison</h1>
			</div>

		</header>

		<main>

			<div id="con-boxes">

				<div class="con-offer">

					<img src="img/cr2-amsterdam.jpg" alt="Photo of Amsterdam!">
					<div class="div-price">
						<h3 class="text-city">
							<a href="javascript:void(0)">Amsterdam</a>
						</h3>
						<h3 id="average-amsterdam" class="text-price">&nbsp;</h3>
					</div>
					<div class="div-average">
						<h4 id="netherlands">&nbsp;</h4>
						<h4>Average price</h4>
					</div>
				</div>

				<div class="con-offer">

					<img src="img/cr2-london.jpg" alt="Photo of London!">
					<div class="div-price">
						<h3 class="text-city">
							<a href="javascript:void(0)">London</a>
						</h3>
						<h3 id="average-london" class="text-price">&nbsp;</h3>
					</div>
					<div class="div-average">
						<h4 id="united-kingdom">&nbsp;</h4>
						<h4>Average price</h4>
					</div>

				</div>

			</div>

			<div id="con-result">

				<div class="div-result">
					<p id="text-result">
						<strong id="word-1">&nbsp;</strong>
					will be more affordable than 
						<strong id="word-2">&nbsp;</strong> 
					for the New Year's celebration
					</p>
					<h3>Difference in price</h3>
				</div>
				<div class="div-result box-result">
					<h1 id="h2-different">&nbsp;</h1>
				</div>

			</div>

		</main>

		<footer>
			
			<p> &copy; Copyrights CodeFactory - CodeReview 02 - Dragan Obrádovity </p>

		</footer>

	</div>

</body>
</html>
